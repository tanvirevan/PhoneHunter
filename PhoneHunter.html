<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

   <title>Phone Hunter</title>
   
</head>
<body>
   <header>
      <h1 class="text-center">Wellcome to phone Hunter</h1>
   </header>

   <main>
      
      <!-- Input field -->
      <section>
         <div class="container w-50 input-group mb-4 mt-3" style="width:max-content;">
            <input id="Input-field" type="text" class="form-control" placeholder="Search your phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="Seach-button" class="btn btn-outline-secondary" type="button" id="button-addon2">Seach</button>
         </div>
      </section>

      <!-- Displaya Phone -->
      <section id="Container" class="container">
         <div id="Phone-Container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mb-5 ">
            
          </div>
          
         <div id="not-found"  class="mt-5 text-center d-none" style="color: darkorange;" >
            <h3>Your product not found!!</h3>
         </div>

         <div id="Spinner" class="d-flex justify-content-center d-none">
            <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status">
               <span class="visually-hidden">Loading...</span>
             </div>
         </div>

      </section>

      <!-- Modal start -->
      <section>
         <!-- Modal -->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="phone-details" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="phone-details"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div id="About" class="modal-body">
                  
               </div>
            </div>
            </div>
         </div>
      </section>
      
   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="PhoneHunter.js"></script>
</body>
</html>
